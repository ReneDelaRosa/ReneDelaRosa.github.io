<!doctype html>
<html lang="es">
  <head charset="utf-8">
  <title>Ejercicio 1 de evaluación</title>
  </head>
  <body>
    <h1><center>Ejercicio de evaluación 1</center></h1>
    <canvas id="miCanvas1" width="100" height="100">
      &iexcl;No funciona Canvas1!
    </canvas>
    <canvas id="miCanvas2" width="100" height="100">
      &iexcl;No funciona Canvas2!
    </canvas>
    <canvas id="miCanvas3" width="100" height="100">
      &iexcl;No funciona Canvas3!
    </canvas>
  <script>
    var miCanvas1=document.getElementById("miCanvas1");
    var contexto1=miCanvas1.getContext("2d");
     contexto1.fillStyle="red";
     contexto1.fillRect(30,30,50,50);
    var miCanvas2=document.getElementById("miCanvas2");
    var contexto2=miCanvas2.getContext("2d");
    contexto2.fillStyle="green";
    contexto2.fillRect(30,30,50,50);
    var miCanvas3=document.getElementById("miCanvas3");
    var contexto3=miCanvas3.getContext("2d");
    contexto3.fillStyle="blue";
    contexto3.fillRect(30,30,50,50);
  </script>
  </body>
</html>
